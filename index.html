<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <input id="inputPasswordId" type="text" />

        <div>
            <input id="inputLengthId" type="range" min="6" max="24" />
            <label for="inputLengthId"></label>
        </div>
        <div>
            <input id="chkLowerId" type="checkbox" />
            <label class="chkbox" for="chkLowerId">Letras Minúsculas</label>
        </div>
        <div>
            <input id="chkUpperId" type="checkbox" />
            <label class="chkbox" for="chkUpperId">Letras Maiúsculas</label>
        </div>
        <div>
            <input id="chkNumberId" type="checkbox" />
            <label class="chkbox" for="chkNumberId">Números</label>
        </div>
        <div>
            <input id="chkSymbolsId" type="checkbox" />
            <label class="chkbox" for="chkSymbolsId">Símbolos</label>
        </div>

        <button id="btnGerar">GERAR</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
